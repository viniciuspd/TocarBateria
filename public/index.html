<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Bateria</title>
</head>
<body>
    <div class="bateria">
        <h1>Bateria</h1>
        <div class="area-botao">
        <div class="botoes-linha">
            <div data-key="keyq" class="botao">Q</div>
            <div data-key="keyw" class="botao">W</div>
            <div data-key="keye" class="botao">E</div>
        </div>
        <div class="botoes-linha">
            <div data-key="keya" class="botao">A</div>
            <div data-key="keys" class="botao">S</div>
            <div data-key="keyd" class="botao">D</div>
        </div>
        <div class="botoes-linha">
            <div data-key="keyz" class="botao">Z</div>
            <div data-key="keyx" class="botao">X</div>
            <div data-key="keyc" class="botao">C</div>
        </div>
        </div>
        <div class="combo">
                <input id="input" type="text" placeholder="Digite sua composição ♫"/>
                <button>Tocar ♫</button>
        </div>
    </div>
    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
